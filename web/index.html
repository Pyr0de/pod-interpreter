<!DOCTYPE html>
<html>
	<head>
		<script src="wasm_exec.js"></script>
		<script src="index.js" defer></script>
		<script src="wasm.js" defer></script>
		<script src="examples.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="layout.css">
	</head>
	<body class="base text">
		<div id="topbar">
			<select id="type" class="window text">
				<option value="tokenize">Tokenize</option>
				<option value="parse">Parse Expression</option>
				<option value="evaluate">Evaluate Expression</option>
				<option value="run" selected>Run Program</option>
			</select>
			<button id="run" class="window text">Run</button>
			<select id="examples-select" class="window text">
				<option selected disabled value="def">Examples</option>
			</select>
		</div>
		<div id="main" class="text">
			<div id="input_div">
				<textarea id="input" spellcheck="false" class="text window"></textarea>
				<div id="input_overlay"></div>
			</div>
			<div id="output_div" class="window text">
				<div id="output_tab" class="loading"></div>
				<div id="output" class="window"></div>
			</div>
		</div>
	</body>
</html>
